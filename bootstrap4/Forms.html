<!doctype <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Enter email"/>
                    <small class="form-text text-muted">Your email will not be shared.</small>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input class="form-control" type="text" id="company" placeholder="Enter Company"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="3" class="form-control"></textarea> 
                </div>
                <div class="form-group">
                    <label for="file">File</label>
                    <input class="form-control-file" type="file" id="file"/>
                    <small id="fileHelp" class="form-text text-muted">Max 3mb size</small>
                </div>
                <div class="custom-file">
                    <input type="file" id="myfile" class="custom-file-input">
                    <label for="myfile" class="custom-file-label">Choose file</label>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label for="membership">Membership Level</label>
                    <input class="custom-range" type="range">
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
            <br>
            <br>
            <form class="form-inline">
                <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
                <input class="form-control mr-2" type="password" id="password" placeholder="Password">
                <div class="form-check">
                    <label class="form-check-label mr-2">
                        <input type="checkbox" class="form-check-input">Remember me</input>
                    </label>
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="text" placeholder="First name">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Last name">
                    </div>
                </div>
            </form>
            <br> 
            <br>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username"/>
            </div>
            <div class="form-group">
                 <label for="password">Password</label> 
                 <input class="form-control" type="password" id="password">
                 <div class="invalid-feedback">
                     Password not strong enough
                 </div> 
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>  
                <input class="form-control" type="password" id="password2">
                <div class="invalid-feedback">
                    Password does not match
                </div>  
            </div>
        </div>
    </body>
</html>
