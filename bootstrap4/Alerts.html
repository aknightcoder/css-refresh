<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="container m-5">
            <div class="alert alert-primary">
                <strong>Primary</strong> Blog post added
            </div>
            <div class="alert alert-secondary">
                <strong>Secondary</strong> Blog post added
            </div>
            <div class="alert alerxt-success">
                <strong>Success</strong> Blog post added
            </div>
            <div class="alert alert-danger">
                <strong>Danger</strong> Blog post added
            </div>
            <div class="alert alert-info">
                <strong>Info</strong> Blog post added
            </div>
            <div class="alert alert-warning">
                <strong>Warning</strong> Blog post added
            </div>
            <div class="alert alert-light">
                <strong>Light</strong> Blog post added
            </div>
            <div class="alert alert-dark">
                <strong>Warning</strong> Blog post added
            </div>
            <div class="alert alert-success alert-dismissible">
                <button class="close" type="button" data-dismiss="alert">
                    <span>&times;</span>
                </button>
                <strong>Dismissable</strong> Blog post added
            </div>
            <div class="alert alert-success">
                <h4 class="alert-heading">A heading</h4>
                <p>My test text.</p>
            </div>

            <div class="progress mb-1">
                <div class="progress-bar" style="width:35%">35%</div>
            </div>
            <div class="progress mb-1">
                <div class="progress-bar bg-success" style="width:55%">55%</div>
            </div>
            <div class="progress mb-1">
                <div class="progress-bar bg-info" style="width:75%">75%</div>
            </div>
            <div class="progress mb-1">
                <div class="progress-bar bg-warning" style="width:15%; height:12px;">15%</div>
            </div>
            <div class="progress mb-1">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:85%;">85%</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width:25%"></div>
                <div class="progress-bar bg-success" style="width:25%"></div>
                <div class="progress-bar bg-primary" style="width:25%"></div>
                <div class="progress-bar" style="width:25%"></div>
            </div>
        </div>       
    </body>
</html>
